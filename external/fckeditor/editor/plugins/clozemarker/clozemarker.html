<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	<title>Cloze</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="noindex, nofollow" name="robots">
	<link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet">
	<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="clozemarker.js" type="text/javascript"></script>
	<style type="text/css">
		#message, #inputfield, #checkbox, #checkboxAll, #selectfield  { display: none; }
	</style>
	</head>
	<body style="overflow: hidden;">
		<table cellSpacing="0" cellPadding="0" width="100%" border="0">
			<tr><td>
				<table cellSpacing="0" cellPadding="0" align="center" border="0">
					<tr><td>
						<span style="font-family:Verdana, Arial, sans-serif;font-size:9px; color:#444;"></span>
						<span id="message" fckLang="ClozeDlgSelectFirst">ClozeDlgSelectFirst</span>
						<div id="checkboxAll">
							<input id="removeAll" type="checkbox">
							<label for="removeAll"><span fckLang="ClozeDlgRemoveAll">ClozeDlgRemoveAll</span></label>
						</div>
						<div id="inputfield">
							<span fckLang="ClozeDlgName">ClozeDlgName</span> (<span fckLang="ClozeDlgTxt">ClozeDlgTxt</span>):
							<br>
							<input type="text" name="title" id="title" size="4"/>
						</div>
						<div id="selectfield">
							<span fckLang="ClozeDlgTblName">ClozeDlgTblName</span>&nbsp;
							<select name="table" id="table">
								<option value="-1">---</option>
							</select>
						</div>
						<div id="checkbox">
							<input id="remove" type="checkbox">
							<label for="remove"><span fckLang="ClozeDlgRemove">ClozeDlgRemove</span></label>
						</div>
					</td></tr>
				</table>
			</td></tr>
		</table>
	<script type="text/javascript">
		var opener = self.parent.parent;
		var mySelect = self.document.getElementById('table');
		var hasTable = false;
		if (opener)
		{			
			var inputs = opener.document.getElementsByTagName('input');			
			for (var i=0, count=1; i < inputs.length; i++)
			{
				var theId = inputs[i].getAttribute('id');  
				if (theId && theId.indexOf('titolo_dragdrop_')!=-1)
				{
					option = document.createElement('option');
					option.setAttribute('value', count);
					mySelect.appendChild(option);
					option.innerHTML = count;	
					if (count==1) {
						option.setAttribute('selected','selected');
						mySelect.value = count;
					}
					count++;
					if (!hasTable) hasTable = true;
				}
			}
		}
	</script>
		
	</body>
</html>
